<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NightStream</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0b14;color:white;overflow-x:hidden}

/* Light flash effect */
body::after{
content:"";
position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(255,255,255,0.03);
animation:flash 6s infinite;
pointer-events:none;
}
@keyframes flash{0%,100%{opacity:0}50%{opacity:.15}}

/* NAV */
nav{position:fixed;width:100%;top:0;padding:15px 40px;display:flex;justify-content:space-between;background:rgba(0,0,0,.4);backdrop-filter:blur(10px);z-index:1000}
nav h1{color:#ff2e63;text-shadow:0 0 15px #ff2e63}

/* HERO */
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.hero h2{font-size:50px;background:linear-gradient(45deg,#ff2e63,#08d9d6);-webkit-background-clip:text;color:transparent}

/* GRID */
section{padding:80px 40px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:40px}

/* VIDEO CARD */
.card{
background:rgba(255,255,255,.05);
padding:15px;
border-radius:15px;
transition:.4s;
cursor:pointer;
position:relative;
}
.card:hover{transform:translateY(-8px);box-shadow:0 0 15px #08d9d6}

/* Pulsing Play Button */
.thumb{
width:100%;
height:150px;
border-radius:10px;
background-size:cover;
background-position:center;
position:relative;
overflow:hidden;
}

/* Ikon play di atas gambar */
.thumb::after{
content:"▶";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:40px;
color:white;
background:rgba(0,0,0,.5);
width:60px;
height:60px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}
}
@keyframes pulse{
0%{transform:scale(1);opacity:1}
50%{transform:scale(1.15);opacity:.7}
100%{transform:scale(1);opacity:1}
}

/* Click counter */
.counter{
position:absolute;
top:10px;
right:12px;
font-size:12px;
opacity:.7;
}

/* Hidden ad zone */
.hidden-ad{
position:fixed;
bottom:0;
right:0;
width:60px;
height:60px;
opacity:0;
z-index:9999;
cursor:pointer;
}

footer{text-align:center;padding:30px;background:black;margin-top:40px;opacity:.6}
</style>
</head>

<body>

<nav>
<h1>NightStream</h1>
</nav>

<div class="hero">
<h2>Premium Video Streaming</h2>
<p>Klik video untuk menonton di tab baru</p>
</div>

<section id="videos">
<h2>Trending Videos</h2>
<div class="grid">

<div class="card" onclick="openVideo('https://example.com/video1', this)">
<div class="counter">0 views</div>
<div class="thumb" style="background-image:url('https://via.placeholder.com/400x250');"></div>
<h3>Video Title 1</h3>
</div>

<div class="card" onclick="openVideo('https://example.com/video2', this)">
<div class="counter">0 views</div>
<div class="thumb" style="background-image:url('https://via.placeholder.com/400x250');"></div>
<h3>Video Title 2</h3>
</div>

<div class="card" onclick="openVideo('https://example.com/video3', this)">
<div class="counter">0 views</div>
<div class="thumb" style="background-image:url('https://via.placeholder.com/400x250');"></div>
<h3>Video Title 3</h3>
</div>

<div class="card" onclick="openVideo('https://example.com/video4', this)">
<div class="counter">0 views</div>
<div class="thumb" style="background-image:url('https://via.placeholder.com/400x250');"></div>
<h3>Video Title 4</h3>
</div>

</div>
</section>

<!-- Hidden ad trigger -->
<div class="hidden-ad" onclick="openAd()"></div>

<footer>© 2026 NightStream Platform</footer>

<script>
// OPEN VIDEO + COUNT CLICKS
function openVideo(videoLink, el){

    let counter = el.querySelector('.counter');
    let count = parseInt(counter.innerText) + 1;
    counter.innerText = count + " views";

    if(!localStorage.getItem("adShown")){
        localStorage.setItem("adShown", "yes");
        window.open("https://LINK-IKLAN-KAMU", "_blank");
        setTimeout(function(){
            window.open(videoLink, "_blank");
        }, 4000);
    } else {
        window.open(videoLink, "_blank");
    }
    }
}

// AUTO REDIRECT ONCE
if(!localStorage.getItem("visited")){
    localStorage.setItem("visited", "yes");
    setTimeout(()=>{
        window.open("https://example.com/redirect", "_blank");
    }, 4000);
}

// HIDDEN AD CLICK
function openAd(){
    window.open("https://example.com/hiddenad", "_blank");
}
</script>

</body>
</html>

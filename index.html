<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOROO99 Streaming</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #141414;
  color: white;
  text-align: center;
}

header {
  padding: 18px;
  background: #000;
  color: #e50914;
  font-size: 24px;
  font-weight: bold;
}

.container {
  max-width: 850px;
  margin: auto;
  padding: 20px;
}

.notice {
  background: #222;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 15px;
  font-size: 14px;
  color: #ccc;
}

.server-box button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
  background: #e50914;
  color: white;
  font-size: 16px;
  cursor: not-allowed;
  opacity: 0.6;
  transition: 0.3s;
}

.server-box button.active {
  cursor: pointer;
  opacity: 1;
}

.server-box button:hover.active {
  transform: scale(1.02);
}

video {
  width: 100%;
  margin-top: 20px;
  border-radius: 10px;
  display: none;
  background: black;
}
</style>
</head>

<body>

<header>GOROO99</header>

<div class="container">

  <h2>ðŸŽ¬ Judul Film</h2>

  <div class="notice">
    Tombol server akan aktif dalam <span id="countdown">10</span> detik...
  </div>

  <!-- IKLAN ATAS -->
  <div style="margin:20px 0;">
    <!-- SCRIPT IKLAN HILLTOPADS -->
  </div>

  <div class="server-box">
    <button id="s1" onclick="playVideo('https://linkvideo1.mp4')">â–¶ Server 1</button>
    <button id="s2" onclick="playVideo('https://linkvideo2.mp4')">â–¶ Server 2</button>
    <button id="s3" onclick="playVideo('https://linkvideo3.mp4')">â–¶ Server 3</button>
  </div>

  <video id="player" controls controlsList="nodownload"></video>

  <!-- IKLAN BAWAH -->
  <div style="margin:20px 0;">
    <!-- SCRIPT IKLAN HILLTOPADS -->
  </div>

</div>

<script>
let timeLeft = 10;
let countdownEl = document.getElementById("countdown");
let buttons = document.querySelectorAll(".server-box button");

let timer = setInterval(() => {
  timeLeft--;
  countdownEl.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(timer);
    countdownEl.textContent = "0";
    document.querySelector(".notice").textContent = "Pilih server untuk menonton";
    buttons.forEach(btn => {
      btn.classList.add("active");
      btn.disabled = false;
      btn.style.cursor = "pointer";
    });
  }
}, 1000);

function playVideo(link) {
  let player = document.getElementById("player");
  player.src = link;
  player.style.display = "block";
  player.scrollIntoView({ behavior: "smooth" });
  player.play();

  // DI SINI biasanya pop ads otomatis muncul (jika script pop dipasang)
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goroo99 Streaming</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #141414;
  color: white;
}

header {
  background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
  padding: 20px 40px;
  position: fixed;
  width: 100%;
  z-index: 10;
}

header h1 {
  color: #e50914;
  margin: 0;
}

.hero {
  height: 70vh;
  background: url('https://i.imgur.com/8Km9tLL.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  padding: 60px;
}

.hero-content {
  max-width: 500px;
}

.hero h2 {
  font-size: 40px;
  margin-bottom: 10px;
}

.hero button {
  padding: 10px 20px;
  background: #e50914;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
}

.section {
  padding: 20px 40px;
}

.row {
  display: flex;
  overflow-x: auto;
}

.card {
  min-width: 150px;
  margin-right: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.card img {
  width: 100%;
  border-radius: 6px;
}

.card:hover {
  transform: scale(1.1);
}

video {
  width: 90%;
  max-width: 900px;
  display: none;
  margin: 20px auto;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>
  <h1>GOROO99</h1>
</header>

<div class="hero">
  <div class="hero-content">
    <h2>Film Unggulan</h2>
    <p>Nonton streaming kualitas HD gratis.</p>
    <button onclick="playVideo('https://domainkamu.com/video1.mp4')">â–¶ Play</button>
  </div>
</div>

<!-- IKLAN ATAS -->
<div style="text-align:center; margin:20px;">
  <!-- SCRIPT IKLAN HILLTOPADS -->
</div>

<div class="section">
  <h2>Trending</h2>
  <div class="row">
    <div class="card" onclick="playVideo('https://domainkamu.com/video1.mp4')">
      <img src="https://i.imgur.com/5KCVkau.jpg">
    </div>
    <div class="card" onclick="playVideo('https://domainkamu.com/video2.mp4')">
      <img src="https://i.imgur.com/jS5yYQp.jpg">
    </div>
    <div class="card" onclick="playVideo('https://domainkamu.com/video3.mp4')">
      <img src="https://i.imgur.com/2TeJf7F.jpg">
    </div>
  </div>
</div>

<!-- VIDEO PLAYER -->
<video id="player" controls></video>

<!-- IKLAN BAWAH -->
<div style="text-align:center; margin:20px;">
  <!-- SCRIPT IKLAN HILLTOPADS -->
</div>

<script>
function playVideo(link) {
  let player = document.getElementById("player");
  player.src = link;
  player.style.display = "block";
  player.scrollIntoView({ behavior: "smooth" });
  player.play();
}
</script>

</body>
</html>

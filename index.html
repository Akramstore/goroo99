<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>

<style>
html,body{margin:0;padding:0;background:#000;font-family:Arial;height:100%;overflow:hidden}
#player{position:relative;width:100%;height:100vh;background:#000}

/* Thumbnail */
#thumb{position:absolute;width:100%;height:100%;object-fit:cover;z-index:1}

/* Play Button */
#bigPlay{
 position:absolute;top:50%;left:50%;
 transform:translate(-50%,-50%);
 font-size:70px;color:white;z-index:3;
 cursor:pointer;background:rgba(0,0,0,.4);
 width:110px;height:110px;border-radius:50%;
 display:flex;justify-content:center;align-items:center;
}

/* Title & duration */
#title{position:absolute;top:15px;left:15px;color:white;z-index:4}
#duration{position:absolute;bottom:10px;right:15px;color:white;z-index:4}

/* Video */
#realVideo{width:100%;height:100%;display:none}

/* Popup */
#overlay{
 position:fixed;inset:0;background:rgba(0,0,0,.85);
 display:none;justify-content:center;align-items:center;z-index:10;
}
.popup{
 background:white;padding:20px;border-radius:8px;
 text-align:center;width:85%;max-width:320px;
}
.popup button{
 padding:10px 20px;margin:10px;border:none;border-radius:5px;cursor:pointer
}
.btn-ok{background:#e53935;color:white}
.btn-cancel{background:#ccc}

/* Loading */
#loadingScreen{
 position:absolute;inset:0;background:#000;
 display:none;flex-direction:column;justify-content:center;align-items:center;
 color:white;z-index:8;
}
.loader{
 border:6px solid #333;
 border-top:6px solid #e53935;
 border-radius:50%;
 width:60px;height:60px;
 animation:spin 1s linear infinite;
 margin-bottom:15px;
}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
</style>
</head>

<body>

<div id="player">
  <img id="thumb" src="https://cdn.store.link/products/gorooshop9948990/ndkexk-tiktokers-neysa-spill-tetek-tobrut.webp?versionId=2fnhSkOJR0jLa_WPt65Gv5i99c_ZtsnG">
  <div id="bigPlay">▶</div>
  <div id="title">Tiktokers Neysa Spill Tetek Tobrut</div>
  <div id="duration">02:33</div>

  <!-- VIDEO EMBED -->
        
  </iframe>

  <!-- LOADING -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Memuat Video...</p>
  </div>
</div>

<!-- Popup konfirmasi -->
<div id="overlay">
  <div class="popup">
    <h3>Konfirmasi Usia</h3>
    <p>Video ini mengandung konten dewasa. Apakah Anda berusia di atas 18 tahun?</p>
    <button class="btn-cancel" onclick="openAd()">Batal</button>
    <button class="btn-ok" onclick="openAd()">Lanjut</button>
  </div>
</div>

<script>
const playBtn = document.getElementById("bigPlay");
const overlay = document.getElementById("overlay");
const thumb = document.getElementById("thumb");
const video = document.getElementById("realVideo");
const loading = document.getElementById("loadingScreen");

let adOpened = false;

/* Play pertama */
playBtn.onclick = () => {
  if(adOpened){
    startVideo();
  } else {
    overlay.style.display="flex";
  }
};

/* Buka iklan */
function openAd(){
  window.open("https://otieu.com/4/10557937", "_blank");
  overlay.style.display="none";
}

/* Deteksi kembali dari tab iklan */
document.addEventListener("visibilitychange", function(){
  if(document.visibilityState === "visible" && !adOpened){
    adOpened = true;
    playBtn.innerHTML="▶";
  }
});

/* Play video */
function startVideo(){
  loading.style.display="flex";

  setTimeout(() => {
    loading.style.display="none";
    window.open("https://videy.co/v/?id=61569c2b1", "_blank");
  }, 2500);
}
</script>

</body>
</html>

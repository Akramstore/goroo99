.header{

.upload-btn{

.video-box{

.thumbnail{

.play-overlay{

  top:0; left:0;

}

/* Loading */
.loading{
  display:none;
  color:white;
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  font-size:14px;
}

/* Durasi */
.duration{
  position:absolute;
  bottom:8px;
  right:10px;
  background:rgba(0,0,0,0.7);

  font-size:12px;
  padding:3px 6px;

/* Tombol download */

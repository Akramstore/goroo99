<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOROO99 Streaming</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #141414;
  color: white;
  text-align: center;
}

header {
  padding: 18px;
  background: black;
  color: #e50914;
  font-size: 24px;
  font-weight: bold;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.notice {
  background: #222;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 15px;
  color: #ccc;
}

.server-box button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  background: #e50914;
  color: white;
  font-size: 16px;
  cursor: not-allowed;
  opacity: 0.6;
  transition: 0.3s;
}

.server-box button.active {
  cursor: pointer;
  opacity: 1;
}

.server-box button:hover.active {
  transform: scale(1.02);
}
</style>
</head>

<body>

<header>GOROO99</header>

<div class="container">

  <h2>ðŸŽ¬ Judul Film</h2>

  <div class="notice">
    Link aktif dalam <span id="countdown">8</span> detik...
  </div>

  <!-- IKLAN ATAS -->
  <div style="margin:20px 0;">
    <!-- SCRIPT IKLAN HILLTOPADS DI SINI -->
  </div>

  <div class="server-box">
    <button id="s1" onclick="goLink('https://videy.co/v/?id=grKuIY5u1')">â–¶ Server 1</button>
    <button id="s2" onclick="goLink('https://linkvideo2.com')">â–¶ Server 2</button>
    <button id="s3" onclick="goLink('https://linkvideo3.com')">â–¶ Server 3</button>
  </div>

  <!-- IKLAN BAWAH -->
  <div style="margin:20px 0;">
    <!-- SCRIPT IKLAN HILLTOPADS DI SINI -->
  </div>

</div>

<script>
let timeLeft = 8;
let countdownEl = document.getElementById("countdown");
let buttons = document.querySelectorAll(".server-box button");

buttons.forEach(btn => btn.disabled = true);

let timer = setInterval(() => {
  timeLeft--;
  countdownEl.textContent = timeLeft;

  if (timeLeft <= 0) {
    clearInterval(timer);
    document.querySelector(".notice").textContent = "Pilih server untuk menonton";
    buttons.forEach(btn => {
      btn.classList.add("active");
      btn.disabled = false;
    });
  }
}, 1000);

function goLink(url) {
  // Saat klik server â†’ pop ads biasanya muncul otomatis jika script pop dipasang
  window.open(url, "_blank");
}
</script>

</body>
</html>
